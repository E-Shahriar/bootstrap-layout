<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .first-img {
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .last-img {
            height: 100px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4">
                <img src="images/vacation/sunset.png" alt="" class="img-fluid first-img">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4"><img src="images/vacation/boat.png" alt="" class="img-fluid"></div>
                    <div class="col-4"><img src="images/vacation/beach.png" alt="" class="img-fluid"></div>
                    <div class="col-4"><img src="images/vacation/coconut.png" alt="" class="img-fluid"></div>
                </div>
                <div class="row">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid last-img">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
